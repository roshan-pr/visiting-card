<html>

        <span class="blue">DONUTS</span>

    </figure>

    <section class="info">
      <header>
        <h2>Aman Sharma </h2>
        <h3>Baker & Owner</h3>
      </header>

      <address>
        <p>
          +91 1234567890 <br />
          amans@infinitydonuts.net
        </p>
        <p>
          Shop No. 8, 1st Floor <br />
          K Shopping Plaza <br />
          Dadar, Mumbai 123456
        </p>
      </address>
    </section>
  </article>

</body>

</html>
